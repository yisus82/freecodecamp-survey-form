<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form id="survey-form">
        <div>
          <label id="name-label" for="name"
            >Name <input type="text" name="name" id="name" placeholder="Enter your name" required
          /></label>
        </div>
        <div>
          <label id="email-label" for="email"
            >Email
            <input type="email" name="email" id="email" placeholder="Enter your email" required
          /></label>
        </div>
        <div>
          <label id="number-label" for="number"
            >Age (optional)
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              placeholder="Enter your age"
          /></label>
        </div>
        <div>
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <div class="options">
            <label for="radio-definitely" class="option">
              <input
                id="radio-definitely"
                name="user-recommend"
                value="definitely"
                type="radio"
                checked
              />Definitely</label
            >
            <label for="radio-maybe" class="option">
              <input
                id="radio-maybe"
                name="user-recommend"
                value="maybe"
                type="radio"
              />Maybe</label
            >
            <label for="radio-not-sure" class="option">
              <input id="radio-not-sure" name="user-recommend" value="not-sure" type="radio" />Not
              sure</label
            >
          </div>
        </div>
        <div>
          <p>What do you like best about freeCodeCamp?</p>
          <div class="options">
            <label for="checkbox-1" class="option">
              <input id="checkbox-1" name="like-1" value="1" type="checkbox" />
              <span>I like the community</span>
            </label>
            <label for="checkbox-2" class="option">
              <input id="checkbox-2" name="like-2" value="2" type="checkbox" />
              <span>I like the curriculum</span>
            </label>
            <label for="checkbox-3" class="option">
              <input id="checkbox-3" name="like-3" value="3" type="checkbox" />
              <span>I like the projects</span>
            </label>
            <label for="checkbox-4" class="option">
              <input id="checkbox-4" name="like-4" value="4" type="checkbox" />
              <span>I like the tools</span>
            </label>
            <label for="checkbox-5" class="option">
              <input id="checkbox-5" name="like-5" value="5" type="checkbox" />
              <span>I like the learning process</span>
            </label>
          </div>
        </div>
        <div>
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            name="comment"
            placeholder="Enter your comments here..."
          ></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
